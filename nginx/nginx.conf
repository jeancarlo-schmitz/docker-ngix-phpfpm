server {
    listen 80;
    server_name ip_publico_servidor_ou_alias;

    root /var/www/html/public;
    index index.php;

    # Redirecionar tudo para index.php (API REST style)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Processar arquivos PHP via PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000; # Nome do container PHP-FPM
        fastcgi_param SCRIPT_FILENAME /var/www/html/public$fastcgi_script_name;
        fastcgi_index index.php;
    }

    # Bloquear acesso ao .env
    location ~ /\.env {
        deny all;
    }

    # Cabeçalhos de segurança
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options "DENY" always;

    # Habilitar CORS (opcional)
    # add_header Access-Control-Allow-Origin "*" always;
    # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    # add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;

    # Negar acesso a arquivos ocultos (.htaccess, .git, etc.)
    location ~ /\. {
        deny all;
    }
}